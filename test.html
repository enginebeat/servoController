<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Panel test</title>
    <link rel="stylesheet" href="testStyle.css">
  </head>
  <body>
    <div class="container">
      <div class="leftSide">

      </div>
      <div class="content">
        <div class="mainHeader">
          <h1 id="date">Live Data View</h1>
        </div>
        <div class="valuesPanel">
          <div class="batteryPanel">
            <div class="batteryHeader">
              <h2>Battery</h2>
            </div>
            <div class="bValues">
              <div class="bVlabel"><h3>Voltage = </h3></div>
              <div class="bV_VLabel"><h3 id="bV_Value">0.00 V</h3></div>

              <h3>Charge Current = </h3>
              <h3>Charge Status  =</h3>
              <h3>Output Power =</h3>
            </div>
          </div>

          <div class="arrayPanel">
            <div class="arrayHeader">
              <h2>Array</h2>
            </div>
            <div class="aValues">
              <h3>Array Voltage =</h3>
              <h3>Array Current =</h3>
              <h3>Sweep Vmp  =</h3>
              <h3>Sweep Pmax =</h3>
            </div>

          </div>
          <div class="temperaturesPanel">
            <div class="tempHeader">
              <h2>Temperature</h2>
            </div>
            <div class="tValues">
              <div class="">

              </div>
              <h3>Battery</h3>
              <h3>Heat Sink</h3>
            </div>
          </div>
          <div class="reseatablePanel">
            <div class="rHeader">
              <h2>Reaseatable Counters</h2>
            </div>
            <div class="rValues">
              <h3>Amp Hours</h3>
              <h3>Kilowatt Hours</h3>
            </div>
          </div>

          <div class="errorsPanel">
            <div class="eHeader">
              <h2>Errors</h2>
            </div>

          </div>

        </div>
      </div>
      <div class="rightSide">

      </div>
    </div>
    <script src="test.js" charset="utf-8"></script>
  </body>
</html>
